<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <title>Web Portfolio</title>
</head>
<body>
    <main>
        <section id="hero">
            <div class="title-container">
                <img class="chamada" data-aos="flip-up" src="assets/hero/text/Opa! Meu nome é Anyel..webp" alt="">
                <img class="title-1" data-aos="fade-right" data-aos-delay="500"src="assets/hero/text/DESIGNER &.webp" alt="">
                <img class="title-2" data-aos="fade-right" data-aos-delay="700" src="assets/hero/text/DEV WEB.webp" alt="">
            </div>
            <div class="buttons-container">
                <a data-aos="fade-up" data-aos-delay="800" href="https://github.com/nyelkk" target="_blank"><img class="first-button" src="assets/hero/buttons/git.webp" alt=""></a>
                <a data-aos="fade-up" data-aos-delay="1000" href="https://youtube.com" target="_blank"><img class="second-button" src="assets/hero/buttons/behas.webp" alt=""></a>
            </div>
            <div class="image-bg">
                <img src="assets/hero/effects/glow.webp" alt="">
            </div>
        </section>
        <section id="second-section">
            <div class="seta">
                <img src="assets/section-2/effects/seta.webp" alt="">
            </div>
            <div class="aside">
                <img src="assets/section-2/images/Me.webp" alt="" srcset="" width="100px">
            </div>
            <div class="otherside">
                <div class="text">
                    <img src="assets/section-2/texts/console.log(‘Saudações!’).webp" alt="">
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();

    AOS.init({
    duration: 1000,
    });
    </script>
</body>
</html>
